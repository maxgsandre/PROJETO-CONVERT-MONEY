<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>CodeClub Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de:</b>
                <select id="currency-from-select">
                    <option>R$ Real Brasileiro</option>
                    <option>U$ Dolar Americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>
                Converter <b>para:</b>
                <select id="currency-to-select">
                    <option>U$ Dolar Americano</option>
                    <option>€ Euro</option>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="RS 10.000,00">
            </label>

            <button id="convert-button" type="Button">Converter</button>

            <section>
                <div class="currency-container">
                    <img id="currency-img-from" src="./img/brasil 2.png" alt="Bandeira Brasil">
                    <p class="currency-name" id="currency-name-from">Real</p>
                    <p class="currency-value" id="real-value-text">$</p>
                </div>

                <img class="arrow-img" src="./img/arrowP.png" alt="Seta">

                <div class="currency-container">
                    <img id="currency-img-to" src="./img/usa.png" alt="Bandeira USA">
                    <p class="currency-name" id="currency-name-to">Dolar Americano</p>
                    <p class="currency-value" id="currency-value-text">$</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
